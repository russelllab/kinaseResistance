{% extends "layout.html" %}
{% block head %}
	<!-- Load plotly.js into the DOM -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Activark: {{kinase	|safe}}/{{mutation|safe}}</title>
	<link rel="stylesheet" href="{{url_for('static', filename='/styles/results.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="{{url_for('static', filename='/js/showSummary.js')}}"></script>
	<script src="{{url_for('static', filename='/js/showChart.js')}}"></script>
	<script src="{{url_for('static', filename='/js/showAlignment.js')}}"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script>
		d3version3 = d3;
		window.d3 = null;
	</script>
	<!-- Load D4, which is used for rest of the components (z.B. lollipop)-->
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<!-- DataTables -->
	<link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
	<script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}	
	<div class="container" style="padding-bottom: 50px;">
		<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
			<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
			<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
			</symbol>
			<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
			<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
			</symbol>
			<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
			<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
			</symbol>
		</svg>
		<!-- Add padding -->
		<div style="padding-bottom: 20px;">
		</div>
		<div class="alert alert-primary d-flex align-items-center alert-dismissible " role="alert">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
			<div>
			Bookmark this page to easily access your results again in the future.
			</div>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

		<div id="introAlert" class="alert alert-info d-flex align-items-center alert-dismissible " role="alert">
			<i class="bi bi-info-circle-fill"></i>
			<span class="iconText">
			Need a quick <a id="intro-link" class="alert-link" onclick=runIntro()> intro</a>?
			</span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		
		<div style="padding-top: 25px; padding-bottom: 25px;">
			<!-- <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapse-summary">
				Summary
			</button> -->
			<div id="collapse-summary" class="collapse show" style="padding-top: 25px;">
				<div class="row" style="outline:none !important;">
					<div class="card" data-step="1" data-title="Summary" data-intro="Summary of the mutation">
						<div class="card-body">
							<h3 class="headingFont">Summary
								<button type="button" class="btn btn-default btn-lg" onclick="makeModals('Summary')">
									<i class="bi bi-info-circle" data-bs-toggle="modal" data-bs-target="#SummaryModal"></i>
								</button>
							</h3>
							<div id='summaryCard' class=".border-0" style="width: 50%; outline: none !important; float: left;" data-step="2" data-title="Known information" data-intro="Known PTM and mutational information about the position of interest">
								<!-- Summary objekt will be drawn inside this DIV -->
							</div>
							<div id='predictionChart' class=".border-0" style="float: left;  width: 50%; outline: none !important; " data-step="3" data-title="Predictions" data-intro="Predicted probabilities of mutation type">
								<!-- prediction objekt will be drawn inside this DIV -->
							</div>
							<script>
								showSummary({{uniqID|safe}}, {{kinase|safe}}, {{mutation|safe}}, {{results|safe}});
								showChart({{uniqID|safe}}, {{kinase|safe}}, {{mutation|safe}}, {{results|safe}});
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div style="padding-top: 25px; padding-bottom: 25px;">
			<!-- <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapse-alignment">
				Alignment
			</button> -->
			<div id="collapse-alignment" class="collapse show" style="padding-top: 25px;">
				<div class="row" style="outline:none !important;">
					<div class="card" data-step="4" data-title="Alignment" data-intro="Alignment of the input kinase with other human kinases">
						<div class="card-body">
							<h3 class="headingFont">Alignment
								<button type="button" class="btn btn-default btn-lg" onclick="makeModals('Alignment')">
									<i class="bi bi-info-circle" data-bs-toggle="modal" data-bs-target="#AlignmentModal" data-step="7" data-title="Help" data-intro="Click help buttons to know more."></i>
								</button>
							</h3>
							<div id='alignmentButtonsCard' class=".border-0" style="width: 20%; outline: none !important; float: left;" data-step="5" data-title="Alignment control panel" data-intro="Set filters and download the alignment as SVG">
								<!-- AliButtons objekt will be drawn inside this DIV -->
								<div class="input-container">
									<label for="number1" style="display: flex;">Window Size</label>
									<input type="number" id="number1" name="number1" value="20" style="width: 100px;">
									<button id="decrement1">-</button>
									<button id="increment1">+</button>
								  </div>
								  <div class="input-container">
									<label for="number2" style="display: flex; padding-top: 5%;">Show top N kinases</label>
									<input type="number" id="number2" name="number2" value="10" style="width: 100px;">
									<button id="decrement2">-</button>
									<button id="increment2">+</button>
								  </div>

								  <div class="input-container" style="display: flex; padding-top: 5%;">
									<button onclick=callShowAlignment()>Apply filters<i style="padding-left: 3px;" class="bi bi-arrow-repeat"></i></button>
								  </div>
								  <div class="input-container" style="display: flex; padding-top: 20%;">
									<button onclick=downloadSVG({{uniqID|safe}})>Download Image <i style="padding-left: 3px;" class="bi bi-download"></i></button>
								  </div>
								  <div class="input-container" style="display: flex; padding-top: 5%;">
									<button onclick=openImage({{uniqID|safe}})>Open in new tab <i style="padding-left: 3px;" class="bi bi-box-arrow-up-right"></i></button>
								  </div>

							</div>
							<div id='alignmentCard' class=".border-0" style="width: 80%; max-height: 100%; outline: none !important; float: left;" data-step="6" data-title="Alignment SVG" data-intro="View the alignment">
								<!-- Img objekt will be drawn inside this DIV -->
								<!-- <img id="aliView" style="height: 5000; width: 5000px;" alt="Loading..."></img> -->
								<object id="aliView" type="image/svg+xml">
								</object>
							</div>
							<script>
								// showPTM({{uniqID|safe}}, {{protein|safe}}, {{mutation|safe}});
								showAlignment({{uniqID|safe}}, {{kinase|safe}}, {{mutation|safe}}, {{results|safe}});
								// callShowAlignment();
								// alert ({{uniqID|safe}});
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {
			// Attach click event handlers to the increment/decrement buttons
			$("#increment1").click(function() {
				var currentValue = parseInt($("#number1").val());
				$("#number1").val(currentValue + 1);
				// callShowAlignment();
			});
			$("#decrement1").click(function() {
				var currentValue = parseInt($("#number1").val());
				$("#number1").val(currentValue - 1);
				// callShowAlignment();
			});
			$("#increment2").click(function() {
				var currentValue = parseInt($("#number2").val());
				$("#number2").val(currentValue + 1);
				// callShowAlignment();
			});
			$("#decrement2").click(function() {
				var currentValue = parseInt($("#number2").val());
				$("#number2").val(currentValue - 1);
				// callShowAlignment();
			});
			//Attach event handlers
			// $("#number1").change(function() {
			// 	callShowAlignment();
			// });
			// $("#number2").change(function() {
			// 	callShowAlignment();
			// });
		});

		function callShowAlignment() {
			var currentValueWS = parseInt($("#number1").val());
			var currentValueTopN = parseInt($("#number2").val());
			showAlignment(
						{{uniqID|safe}},
						{{kinase|safe}},
						{{mutation|safe}},
						{{results|safe}},
						currentValueWS,
						currentValueTopN
						);
			}
		function callDownloadSVG() {
			downloadSVG({{uniqID|safe}});
		}
		  </script>
	</div>
	
{% endblock %}
