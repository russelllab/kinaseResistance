{% extends "layout.html" %}
{% block head %}
	<!-- Load plotly.js into the DOM -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Activark</title>
	<script src="{{url_for('static', filename='/js/outputFunctions.js')}}"></script>
	<script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<!-- DataTables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
	<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
	<div class="container" style="padding-bottom: 100px;">
		<div class="row" style="padding-top: 20px;">
			<div class="alert alert-primary d-flex align-items-center alert-dismissible " role="alert">
				<i class="bi bi-bookmark-check-fill"></i>
				<span class="iconText">
				  Bookmark this page to easily access your results again in the future.
				</span>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			  </div>

			  <div id="introAlert" class="alert alert-info d-flex align-items-center alert-dismissible " role="alert">
				<i class="bi bi-info-circle-fill"></i>
				<span class="iconText">
				Need a quick <a id="intro-link" class="alert-link" onclick=runIntro()> intro</a>?
				</span>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			  </div>

			  <div id="ignoredAlert" class="alert alert-warning" role="alert">
				<i class="bi bi-exclamation-circle-fill"></i>
				<span id="errorText">Some input(s) were ignored.</span>
				<a id="ignored-link" class="alert-link" target="_blank">Click here</a> to know more.
			  </div>
			  <script>makeIgnoredLink({{uniqID|safe}})</script>
		</div>
		
		<div class="row">
			<h3 class="headingFont" data-title="Results" data-intro="This page displays predicted results and known information">Results
				<button type="button" class="btn btn-default btn-sm">
					<i class="bi bi-info-circle" data-bs-toggle="modal" data-bs-target="#ResultsModal" onclick="makeModals('Results')"></i>
				</button>
			</h3>
			<table id="outputTable" class="display" style="width:100%; text-align: center;">
				<thead id="table-head">
					<!-- <tr>
						<th></th>
						
						<button type="button" class="btn btn-default btn-sm">
							<th>View
								<i class="bi bi-info-circle" data-bs-toggle="modal" data-bs-target="#alignmentModal"></i>
							</th>
						</button>
						<th>Input</th>
						<th>Gene</th>
						<th>Acc</th>
						<th>Mutation</th>
						<th>hmmPos</th>
						<th>PTM</th>
						<th>Known ADR</th>
						<th>Pred(A/D)</th>
						<th>Pred(R)</th>
					</tr> -->
				</thead>
				<tfoot id="table-foot">
					<!-- <tr>
						<th></th>
						<th>View</th>
						<th>Input</th>
						<th>Gene</th>
						<th>Acc</th>
						<th>Mutation</th>
						<th>hmmPos</th>
						<th>PTM</th>
						<th>Known ADR</th>
						<th>Pred(A/D)</th>
						<th>Pred(R)</th>
					</tr> -->
				</tfoot>
				<script>
					makeTableHeadFoot({{uniqID|safe}})
				</script>
			</table>
		</div>
	</div>
