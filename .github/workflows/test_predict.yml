name: Run pytest on changes in ML

on:
  push:
    paths:
      - 'ML/**'  # Run the workflow when a file in the 'ML' directory is pushed
  pull_request:
    paths:
      - 'ML/**'  # Run the workflow when a file in the 'ML' directory is changed in a pull request
  
  workflow_dispatch:  # Run the workflow manually
    inputs:
      test-folder:
        description: 'The folder to run tests on'
        required: true
        default: './'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2  # Checkout the repository code

      # Setup Miniconda
      - name: Install dependencies
        uses: exfly/setup-miniconda@v2
        with:
          environment-file: environment.yml  # Load dependencies from environment.yml

      # Install and run pytest in webApp
      - name: run pytest
        shell: bash -l {0}
        run: |
          conda activate kinaseR
          pytest